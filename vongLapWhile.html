<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp While</title>
</head>
<body>
    <script>
        let number = prompt("Enter your number");
        let total =0;
        let i = 0;
        for (i=0;i<=number;i++){
            total += i;
        }
        alert(total);
    </script>
</body>
</html>
